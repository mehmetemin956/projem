<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bizim Anılarımız 💖</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .message {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 15px #ff4d6d;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .slideshow {
    position: relative;
    width: 80%;
    height: 70%;
    border-radius: 20px;
    overflow: hidden;
    background: #000; /* fotoğraf küçükse arkasında siyah görünür */
    box-shadow: 0 0 40px rgba(255, 105, 180, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .slide {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 2s ease-in-out;
    }

    .slide img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain; /* Fotoğraf taşmadan görünür */
    border-radius: 15px;
    }


    .active {
      opacity: 1;
    }

    /* Kalpler animasyonu */
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% {transform: translateY(-10%);}
      100% {transform: translateY(110vh);}
    }

    /* Buton */
    .love-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff4d6d;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 30px;
      font-size: 1.3rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 100, 0.7);
      transition: all 0.3s ease;
    }
    .love-btn:hover {
      background: #ff1e4d;
      transform: translateX(-50%) scale(1.1);
    }

    /* Popup mesaj */
    .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
    transition: transform 0.5s ease;
    z-index: 1000;
    max-width: 500px;   /* kutu genişliği */
    max-height: 80vh;   /* ekranın %80’ini geçmesin */
    overflow-y: auto;   /* içerik fazla olursa scroll çıksın */
    }
    .popup.show {
      transform: translate(-50%, -50%) scale(1);
    }
    .popup h2 {
      color: #ff4d6d;
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .popup p {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 20px;
    }
    .popup img {
    max-width: 100%;    /* kutudan taşmaz */
    max-height: 300px;  /* çok uzun resim olursa 300px’de sınırla */
    object-fit: contain;/* resim kırpılmadan orantılı küçült */
    border-radius: 15px;
    margin-bottom: 20px;
    box-shadow: 0 0 15px rgba(255, 105, 180, 0.4);
    }
    .close-btn {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .close-btn:hover {
      background: #ff1e4d;
    }
  </style>
</head>
<body>

  <div class="message">Seni Seviyorum 💕</div>

  <div class="slideshow">
    <div class="slide active"><img src="images/hatun1.jpg" alt="Biz"></div>
    <div class="slide"><img src="images/hatun2.jpg" alt="Biz"></div>
    <div class="slide"><img src="images/hatun3.jpg" alt="Biz"></div>
    <div class="slide"><img src="images/hatun4.jpg" alt="Biz"></div>
    <div class="slide"><img src="images/hatun6.jpg" alt="Biz"></div>
    <div class="slide"><img src="images/hatun7.jpg" alt="Biz"></div>
  </div>

  <!-- Buton -->
  <button class="love-btn" id="loveBtn">Sonsuza Kadar 💖</button>

  <!-- Popup mesaj -->
  <div class="popup" id="popup">
    <h2>💞 Bizim Hikayemiz 💞</h2>
    <!-- Buraya istediğin GIF veya özel bir foto koyabilirsin -->
    <img src="images/hatun5.jpg" alt="Sürpriz">
    <p>Seninle geçirdiğim her an en güzel anım oldu...  
    Sonsuza kadar hatunum ol 💍✨</p>
    <button class="close-btn" id="closeBtn">Kapat ✨</button>
  </div>

  <audio autoplay loop>
    <source src="music.mp3" type="audio/mp3">
  </audio>

  <script>
    // Fotoğraf geçişleri
    let slides = document.querySelectorAll(".slide");
    let index = 0;
    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 4000);

    // Kalpler oluşturma
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Popup açma-kapama
    const popup = document.getElementById("popup");
    document.getElementById("loveBtn").addEventListener("click", () => {
      popup.classList.add("show");
    });
    document.getElementById("closeBtn").addEventListener("click", () => {
      popup.classList.remove("show");
    });
  </script>
</body>

</html>
