<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Sana Bir Sorum Var ðŸ’–</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-size: 2rem;
    }
    button {
      padding: 15px 30px;
      margin: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background: #ff4d6d;
      color: white;
    }
    #noBtn {
      background: #444;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Sonsuza Kadar Benimlemisin? ðŸ’•</h1>
  <div>
    <button id="yesBtn">Evet</button>
    <button id="noBtn">HayÄ±r</button>
  </div>

  <script>
    let noBtn = document.getElementById("noBtn");
    let yesBtn = document.getElementById("yesBtn");
    let size = 1.0;

    noBtn.addEventListener("click", () => {
      size -= 0.2;
      if (size <= 0.2) {
        noBtn.style.display = "none"; // tamamen yok olur
      } else {
        noBtn.style.transform = `scale(${size})`;
      }
      yesBtn.style.transform = `scale(${1 + (1 - size)})`;
    });

    yesBtn.addEventListener("click", () => {
      window.open("photos.html", "_blank"); // yeni sekmede aÃ§
    });
  </script>
</body>
</html>
